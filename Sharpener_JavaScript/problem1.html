<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <div id="header" style="padding: 1rem 0; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
    </div>
    <div>
      <h2 id="basket-heading">Fruits In Basket</h2>
      <ul class="fruits">
        <li class="fruit">Banana</li>
        <li class="fruit">Apple</li>
        <li class="fruit">Orange</li>
        <li class="fruit">Kiwi</li>
      </ul>
    </div>
    <div id="thanks"></div>
  </body>
  <script>
    const heading = document.getElementById('main-heading')
    heading.innerHTML = "Fruit World";
    heading.style.color = 'orange'
    document.getElementById('header').style.backgroundColor = 'green'


    const header = document.getElementById('header');
    header.style.borderBottom = '2px solid orange';

    

    document.getElementById('basket-heading').style.color = 'green'

    const para = document.getElementById('thanks')
    const paragraph = document.createElement('p');
    paragraph.textContent = 'Please visit us again';

    para.appendChild(paragraph);






    

  </script>
</html>
