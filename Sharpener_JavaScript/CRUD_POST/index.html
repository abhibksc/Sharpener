<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Appointment App</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body class="p-3" style="min-height: 100vh">
    <form onsubmit="handleFormSubmit(event)" class=" bg-warning d-flex  flex-column justify-content-between">
      <h1 class="text-center">Booking Appointment App</h1>
      <div class="m-0 p-3 d-flex flex-row justify-content-between bg-primary rounded border ">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username"class="form-control" />
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" />
      <label for="phone" class="form-label">Phone No</label>
      <input type="tel" name="phone" id="phone" class="form-control" />
      </div>
      <button type="submit" class="p-0 m-3 text-center">Submit</button>
    </form>
    <!-- Add Unordered List Element Here -->
    <ul id="listOfitems">
    </ul>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>
