<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Booking</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #26bdb5;
        }

        .header {
            text-align: center;
            padding: 10px;

        }

        .filter_btn {
            float: right;
        }

        .mydiv {
            background-color: rgb(42, 218, 180);
            text-shadow: 0cap;
            width: 250px;
            height: 400px;
        }
    </style>
</head>

<body class="p-3" style="min-height: 100vh">

    <div class="header">
        <h1 class="text-center" style="text-decoration:underline;">Bus Booking</h1>
        <div class="filter_btn">
            <label for="Bus-Number" class="form-labels" id="filterLabel">Filter</label>
            <select class="form-label" id="filter">
                <option value="All">All</option>
                <option value="Bus 1">Bus 1</option>
                <option value="Bus 2">Bus 2</option>
                <option value="Bus 3">Bus 3</option>
            </select>
        </div>
    </div>

    <div class="d-flex flex-row">
        <form onsubmit="handleFormSubmit(event)"class="mydiv m-0 p-3 d-flex flex-column justify-content-between  rounded border m-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" />
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" />
            <label for="phone" class="form-label">Phone No</label>
            <input type="tel" name="phone" id="phone" class="form-control" />
            <label for="Bus Numbers" class="form-label" id="busNumberLabel">Bus Number</label>
            <select class="form-control busNum" id="busNum">
                <option value="Bus 1">Bus 1</option>
                <option value="Bus 2">Bus 2</option>
                <option value="Bus 3">Bus 3</option>
            </select>
            <button type="submit" class="p-0 m-3 text-center">Submit</button>
        </form>
        <!-- Add Unordered List Element Here -->
        <ul id="listOfitems" class="ul">
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
