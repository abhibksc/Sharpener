<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <div id="header" style="padding: 1rem 0; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
    </div>
    <div>
      <h2 id="basket-heading">Fruits In Basket</h2>
      <ul class="fruits">
        <li class="fruit">Banana</li>
        <li class="fruit">Apple</li>
        <li class="fruit">Orange</li>
        <li class="fruit">Kiwi</li>
      </ul>
    </div>
    <div id="thanks"></div>
  </body>
  <script>
    const bskt = document.querySelector('h2');
bskt.style.color = 'brown';

const fruit = document.querySelectorAll('li');
for (let index = 0; index < fruit.length; index++) {
    const element = fruit[index];
    if (index % 2 !== 0) {
        element.style.backgroundColor = 'brown';
        element.style.color = 'white';
    }
}

const additionalElements = document.querySelectorAll('.additional');
additionalElements.forEach((element) => {
    element.style.border = '2px solid brown';
});

const specificElements = document.querySelectorAll('.specific');
specificElements.forEach((element) => {
    element.style.fontSize = '18px';
});

const anotherSpecificElements = document.querySelectorAll('.another-specific');
anotherSpecificElements.forEach((element) => {
    element.style.marginTop = '10px';
});

  </script>
</html>
